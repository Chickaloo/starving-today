<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>HungerHub</title>
    <meta name="description" content="">
    <meta name="author" content="DABDA, LLC">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body ng-app="starvingToday">

    <div id="content-wrapper" class="content-wrapper" ng-controller="mainController">
        <div id="landing-page" style="height: 100%"  ng-if="!auth" >
            <ng-include src="'components/landingPage/landingPage.html'"></ng-include>
        </div>

        <div id="home" ng-if="auth" ng-controller="userController">
            <!--
            email: {{useremail}}
            first: {{firstname}}
            last: {{lastname}}
            username: {{username}}
            id: {{userid}}
            -->
            <ng-include src="'components/header/header.html'"></ng-include>
            <!-- background-color:rgba(240,240,240,.8)-->
            <div class="content-view" ui-view></div>
        </div>
    </div>

    <section class="footer" style="color: #FFFFFF">TOS | All Rights Reserved | HungerHub 2018</section>

    <!-- SCRIPTS -->
    <!-- AngularJS + UI-Router -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="http://unpkg.com/@uirouter/angularjs/release/angular-ui-router.min.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- HHJS -->
    <script src="js/userController.js"></script>
    <script src="router.js"></script>
    <script src="components/landingPage/landingPageController.js"></script>
    <script src="components/recipesPage/recipesPageController.js"></script>
    <script src="components/addRecipe/addRecipeController.js"></script>
    <script src="components/viewRecipePage/viewRecipePageController.js"></script>
    <script src="components/header/headerController.js"></script>

</body>

</html>
