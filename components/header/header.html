<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link rel="stylesheet" href="headerStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--ANGULAR JS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body>
	<div class="header btn-toolbar container-fluid" background="red">
		<nav class="navbar">
		
			<!--Logo: 
				links to the home page when clicked
			-->
			<div class="logo header-picture">
				<a href="#!home" class="navbar-brand"><img src="images/hungerHubLogo.png" height="50"/></a>
			</div>

			<!--Search bar: 
				search within/by categories as well as keywords
			-->
			<center><div class="search-bar input-group">
				<input class="search-bar-input" type="search" placeholder="Search..." style="color:#FFFFFF">
				<div class="input-group-append">
					<button class="search-dropdown-button btn btn-dark dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu">
					  <a class="dropdown-item" ui-sref="recipes" ui-sref-active="active">All</a>
					  <div role="separator" class="dropdown-divider"></div>
					  <a class="dropdown-item" href="#">Breakfast</a>
					  <a class="dropdown-item" href="#">...</a>
					  <a class="dropdown-item" href="#">Mexican</a>
					</div>
				</div>
			</div></center>


			<!--Profile Navigation: 
				Clicking on: 	-name and profile picture redirects to profile page. 
								-Sign out to login page. 
								-?Account to account page. 
			-->
			<div class="header-profile-navs btn-group" ng-controller="userController" align="right">
				<div class="profile-navigation">
					<a href="#!profile" style="color: #FFFFFF">{{firstName}} {{LastName}} </a>
					<br>
					<a href="#!account" style="color: #FFFFFF">Account</a> | <a href="#!/" style="color: #FFFFFF">Sign Out</a>
				</div>
				<div class="header-picture profile-picture">
					<a href="#!profile"><img src="images/emptyProfileImage.png" height="50" /></a>
				</div>
			</div>	
		
		</nav>
	</div>
	
	<!-- SCRIPTS -->
	<!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
