<html>
<div class="container">
  <div class="container-fluid d-flex h-100" style="justify-content:center">
    <div class="row justify-content-center align-self-center">
      <div class="col-lg-4">
        <!--USER PROFILE CARD-->
        <div class="card" style="background-color: grey;">
          <!--Card image-->
          <div class="view overlay">
            <img src="images/emptyProfileImage.png" class="img-fluid" alt="sample">
          </div>
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title white-text">{{username}}</h4>
            <hr>
            <!--Text-->
            <textarea rows="5" disabled="disabled" class="bio-area font-small grey-dark-text mb-0 white-text" type="text" rows="3">A bio about you and your boring, empty foodie life. It's okay, stress eating will only make it worse.</textarea>

          </div>
          <!--/.Card content-->
          <!-- Card footer -->
          <div class=" card-body mdb-color lighten-3 text-center">

              <ul class="list-unstyled list-inline font-small mt-3">
                <li class="list-inline-item pr-2 white-text"><i class="fa fa-cutlery pr-1"></i>5</li>
                <li class="list-inline-item pr-2 white-text"><i class="fa fa-thumbs-o-up pr-1"></i>-8</li>
                <li class="list-inline-item pr-2 white-text"><i class="fa fa-hand-spock-o pr-1"></i>-99.9</li>
              </ul>

          </div>
        </div>

        <!--RECIPIES CARD-->
        <div class="card" style="background-color: grey;">
          <div class="card-body text-center">
            <a class="pr-4 white-text">Add Recipe</a><a class="white-text"> View All </a>
          </div>

        </div>
  </div>
  <div class="col-lg-8">
    <div class="comment-container" style="background-color:grey;">
    <h3 class="white-text">hubBub:</h3>
    </div>
  </div>
</div>
</html>
