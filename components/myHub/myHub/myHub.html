  <div class="container h-100" style="justify-content:center">
    <div class="row justify-content-center align-self-center">
      <div class="col-lg-4">
        <!--USER PROFILE CARD-->
        <div class="card narrower">
          <!--Card image-->
          <div class="view overlay">
            <img src="{{ user.profileimage }}" class="img-fluid">
            <a>
                <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title black-text">{{ user.firstname }} {{ user.lastname }}
            <a style="float: right; color: grey;" data-toggle="modal" data-target="#user-editor"><i class="fa fa-pencil fa-xs pr-1"></i><a>
            </h4>
            <hr>
            <!--Text-->
            <div>{{ user.bio }}</div>

          </div>
          <!--/.Card content-->
          <!-- Card footer -->
          <div class=" card-body tea lighten-3 text-center">

              <ul class="list-unstyled list-inline mt-3">
                <li class="list-inline-item pr-2 black-text"><i class="fa fa-cutlery pr-1"></i>5</li>
                <li class="list-inline-item pr-2 black-text"><i class="fa fa-thumbs-o-up pr-1"></i>-8</li>
                <li class="list-inline-item pr-2 black-text"><i class="fa fa-group pr-1"></i>-99.9</li>
              </ul>

          </div>
        </div>



        <!--RECIPIES CARD-->
        <div class="card" style="background-color: grey;">
          <div class="card-body text-center">
            <a class="white-text" data-toggle="modal" data-target="#recipe-editor">Add Recipe</a> | <a class="white-text"  ui-sref="recipes"> View All </a>
          </div>

        </div>
  </div>
  <div class="col-lg-8">
    <div class="comment-container" style="height:100%; background-color: #f1f1f1;">
      <h3 class="dark-text" style="padding:10px;">HubBub:</h3>
      <h3 class="dark-text" style="padding:10px;">A user's newest recipes and guestbook comments will go here!</h3>
    </div>
  </div>
</div>
</div>
