<div class="container" style="height:100%;">

		<!-- header -->
		<section class="container" style="position:absolute;">
				<div class="logo header-picture">
					<img class="navbar-brand" src="images/hungerHubLogo.png" height="100"/>
				</div>
		</section>

		<div class="container-fluid d-flex h-100">
			<div class="row justify-content-center align-self-center">
				<div class="col-lg-6">
					<div class="login-form-container z-depth-2" ng-app="sign-in-app"> <!-- Change this to use controller/service - CK 22 Feb 2018 -->

						<!-- Nav Tabs -->
						<div class="hh top-rounded" style="padding: 10px;">
						<ul class="nav nav-justified" role="tablist">
							 <li class="nav-item">
									<a class="nav-link nav-left active" data-toggle="tab" href="#register" role="tab"><i class="fa fa-star"></i> Register</a>
							 </li>
						    <li class="nav-item nav-right">
						        <a class="nav-link nav-right" data-toggle="tab" href="#login" role="tab"><i class="fa fa-sign-in"></i> Log in</a>
						    </li>
						</ul>
						</div>
						<div class="tab-content" style="padding:20px;">
							<div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab" ng-controller="loginController">

								<!-- Material form login -->
								<form>
								    <p class="h4 text-center mb-4">Sign in</p>

								    <!-- Material input email -->
								    <div class="md-form">
								        <i class="fa fa-envelope prefix grey-text"></i>
								        <input type="email" id="materialFormLoginEmailEx" class="form-control">
								        <label for="materialFormLoginEmailEx">Your email</label>
								    </div>

								    <!-- Material input password -->
								    <div class="md-form">
								        <i class="fa fa-lock prefix grey-text"></i>
								        <input type="password" id="materialFormLoginPasswordEx" class="form-control">
								        <label for="materialFormLoginPasswordEx">Your password</label>
								    </div>

								    <div class="text-center mt-4">
								        <button class="btn hh" type="submit">Login</button>
								    </div>
								</form>
								<!-- Material form login -->

							</div>

							<div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab" ng-controller="landingController">

							<!-- Material form register -->
							<form>
							  <!-- Material input text -->
							  <div class="md-form">
							      <i class="fa fa-user prefix grey-text"></i>
							      <input type="text" id="materialFormRegisterNameEx" class="form-control">
							      <label for="materialFormRegisterNameEx">Your name</label>
							  </div>

							  <!-- Material input email -->
							  <div class="md-form">
							      <i class="fa fa-envelope prefix grey-text"></i>
							      <input type="email" id="materialFormRegisterEmailEx" class="form-control">
							      <label for="materialFormRegisterEmailEx">Your email</label>
							  </div>

							  <!-- Material input password -->
							  <div class="md-form">
							      <i class="fa fa-lock prefix grey-text"></i>
							      <input type="password" id="materialFormRegisterPasswordEx" class="form-control">
							      <label for="materialFormRegisterPasswordEx">Your password</label>
							  </div>

							  <!-- Material input email -->
							  <div class="md-form">
							      <i class="fa fa-exclamation-triangle prefix grey-text"></i>
							      <input type="password" id="materialFormRegisterPasswordEx" class="form-control">
							      <label for="materialFormRegisterConfirmEx">Confirm password</label>
							  </div>

							  <div class="text-center mt-4">
							      <button class="btn hh" type="submit">Register</button>
							  </div>
							</form>
							<!-- Material form register -->

							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6 content-ctr">
					<div class="white-text" ng-controller="statsController">
						<div>
							<h2>{{ recipeCount }} recipes and counting.</h2>
							<p>Join the world's most comprehensive resource today. All you need is a name and a password to join {{userCount}} bajillion other users in creating a fine apocrypha.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
