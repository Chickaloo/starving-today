<div class="container" style="height:100%;">

		<!-- header -->
		<section class="container" style="position:absolute;">
				<div class="logo header-picture">
					<img class="navbar-brand" src="images/hungerHubLogo.png" height="100"/>
				</div>
		</section>

		<div class="container-fluid d-flex h-100">
			<div class="row justify-content-center align-self-center">
				<div class="col-lg-6">
					<div class="login-form-container z-depth-2" ng-app="sign-in-app"> <!-- Change this to use controller/service - CK 22 Feb 2018 -->
						<nav class="navbar navbar-dark default-color justify-content-center">
						    <a class="navbar-brand mx-auto" href="#login">Login</a>
						    <a class="navbar-brand mx-auto" href="#register">Register</a>
						</nav>

						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab" ng-controller="loginController">

								<!-- Material form login -->
								<form>
								    <p class="h4 text-center mb-4">Sign in</p>

								    <!-- Material input email -->
								    <div class="md-form">
								        <i class="fa fa-envelope prefix grey-text"></i>
								        <input type="email" id="materialFormLoginEmailEx" class="form-control">
								        <label for="materialFormLoginEmailEx">Your email</label>
								    </div>

								    <!-- Material input password -->
								    <div class="md-form">
								        <i class="fa fa-lock prefix grey-text"></i>
								        <input type="password" id="materialFormLoginPasswordEx" class="form-control">
								        <label for="materialFormLoginPasswordEx">Your password</label>
								    </div>

								    <div class="text-center mt-4">
								        <button class="btn btn-default" type="submit">Login</button>
								    </div>
								</form>
								<!-- Material form login -->

							</div>

							<div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab" ng-controller="landingController">
								<form>
									<input class="entry-field form-control form-group-sm" type="text" placeholder="first name" required="required" ng-model="firstname"></input>
									<br />
									<input class="entry-field form-control form-group-sm" type="text" placeholder="last name" required="required" ng-model="lastname"></input>
									<br />
									<input class="entry-field form-control form-group-sm" type="email" placeholder="email" required="required" ng-model="email"></input>
									<br />
									<input class="entry-field form-control form-group-sm" type="text" placeholder="username" required="required" ng-model="username"></input>
									<br />
									<input class="entry-field form-control form-group-sm" type="password" placeholder="password" required="required" ng-model="password"></input>
									<br />
									<input class="entry-field form-control form-group-sm" type="password" placeholder="confirm password" required="required" ng-model="password2"></input>
									<br />
									<p class="dark-text text-danger">{{responseDetails}}</p>
									<a ui-sref="home" ><button class="submit-button btn btn-success" type="submit" ng-click="SendData()">Sign Me Up!</button></a>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="col-lg-6 content-ctr">
					<div class="white-text" ng-controller="statsController">
						<div>
							<h2>{{ recipeCount }} recipes and counting.</h2>
							<p>Join the world's most comprehensive resource today. All you need is a name and a password to join {{userCount}} bajillion other users in creating a fine apocrypha.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>
