
<div>
  <div id="content-wrapper" style="background-image:url(images/bgd.jpg); background-size: 100% 100%;">

    <!-- Header -->
    <div id="landing-header">

      <div id="logo">

        <img src="images/hungerHubLogo.png" height="84" width="344" >

      </div>

    </div>


    <!-- Content -->
    <div id="frame">
      <div id="landing-wrapper">

        <div id="left-half">
          <div id="another-wrapper">
            <div class="vctr" id="description-wrapper">


              <div id="counter">
                <h1> {{ recipeCount }} Recipes and counting. </h1>
              </div>

              <div id="call-to-action">
                <p> Join the world's most comprehensive resource today. All you need is a name and a password to join {{ userCount }} bajillion other users in creating a fine apocrypha.
                </p>
              </div>


            </div>
          </div>
        </div>
        <div id="right-half">

            <div id="another-wrapper">
              <div class="vctr" id="description-wrapper">
                <div id="form-wrapper" >

                  <div id="form">

                  </div>

                  <input ng-model="name"></input>
                  <p> {{ data }} </p>
                </div>

              </div>
            </div>

        </div>

      </div>

    </div>
  </div>
</div>
