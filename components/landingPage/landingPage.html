<div class="container-fluid" style="height:100%;" ng-controller="landingController">

		<!-- header -->
		<section class="container-fluid">
			<div class="logo header-picture"  style="height:100px; padding:15px;">
				<img src="images/hungerHubLogo.png" height="70" style="float:left;"/>
			</div>
		</section>

		<div class="container-fluid d-flex" style="height:calc(100% - 100px);">
			<div class="row justify-content-center align-self-center">
				<div class="col-sm-6" style="margin-bottom: 10px;">
					<div class="login-form-container z-depth-2" ng-app="sign-in-app">

						<!-- Nav Tabs -->
						<div class="hh top-rounded" style="padding: 10px;">
						<ul class="nav nav-justified" role="tablist">
							 <li class="nav-item">
									<a class="nav-link nav-left active" data-toggle="tab" href="#register" role="tab"><i class="fa fa-star"></i> Register</a>
							 </li>
						    <li class="nav-item nav-right">
						        <a class="nav-link nav-right" data-toggle="tab" href="#login" role="tab"><i class="fas fa-sign-in-alt"></i> Log in</a>
						    </li>
						</ul>
						</div>
						<div class="tab-content" style="padding:20px;">
							<div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">

								<!-- Material form login -->
								<form>
								    <!-- Material input email -->
								    <div class="md-form">
									      <i class="fa fa-user prefix grey-text"></i>
								        <input type="text" id="materialFormLoginEmailEx" class="form-control" required="required" ng-model="username"></input>
								        <label for="materialFormLoginEmailEx">Username</label>
								    </div>

								    <!-- Material input password -->
								    <div class="md-form">
								        <i class="fa fa-lock prefix grey-text"></i>
								        <input type="password" id="materialFormLoginPasswordEx" class="form-control" required="required" ng-model="password"></input>
								        <label for="materialFormLoginPasswordEx">Password</label>
								    </div>
										<span class="red-text">{{ responseDetails }}</span>
								    <div class="text-center mt-4">
								        <button class="btn hh" type="submit" ng-click="Login()">Login</button>
								    </div>
								</form>
								<!-- Material form login -->

							</div>

							<div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">

							<!-- Material form register -->
							<form>
							  <!-- Material input text
							  <div class="md-form">
							      <i class="fa fa-user prefix grey-text"></i>
							      <input type="text" id="materialFormRegisterNameEx" class="form-control" required="required" ng-model="fullname"></input>
							      <label for="materialFormRegisterNameEx">Full Name</label>
							  </div> -->

								<!-- Material input text -->
								<div class="md-form">
										<i class="fa fa-user-circle prefix grey-text"></i>
										<input type="text" id="materialFormRegisterNameEx" class="form-control" required="required" ng-model="rusername"></input>
										<label for="materialFormRegisterNameEx">Desired Username</label>
								</div>

							  <!-- Material input email
							  <div class="md-form">
							      <i class="fa fa-envelope prefix grey-text"></i>
							      <input type="email" id="materialFormRegisterEmailEx" class="form-control" required="required" ng-model="email"></input>
							      <label for="materialFormRegisterEmailEx">Email</label>
							  </div> -->

							  <!-- Material input password -->
							  <div class="md-form">
							      <i class="fa fa-lock prefix grey-text"></i>
							      <input type="password" id="materialFormRegisterPasswordEx" class="form-control" required="required" ng-model="rpassword">
							      <label for="materialFormRegisterPasswordEx">New Password</label></input>
							  </div>

							  <!-- Material input password -->
							  <div class="md-form">
							      <i class="fa fa-exclamation-triangle prefix grey-text"></i>
							      <input type="password" id="materialFormRegisterPasswordEx" class="form-control" required="required" ng-model="password2"></input>
							      <label for="materialFormRegisterConfirmEx">Confirm Password</label>
							  </div>

								<span class="red-text">{{ responseDetails }}</span>

							  <div class="text-center mt-4">
							      <button class="btn hh" type="submit" ng-click="Register()">Register</button>
							  </div>
							</form>
							<!-- Material form register -->

							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-6 content-ctr">
					<div class="white-text">
						<strong>
							<h2>{{ recipeCount }} recipes and counting.</h2></strong>
							<h5>Join the world's most comprehensive resource today. All you need is a name and a password to join {{ userCount }} bajillion other users in creating a fine apocrypha.
							</h5>
					</div>
				</div>
			</div>
		</div>
</div>
