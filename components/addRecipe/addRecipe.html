<html>
<body>
	<center><div>
		<h4>Add a New Recipe:</h4>
		<form>
			<input class="entry-field" type="text" placeholder="Recipe Title" required="required" ng-model="recipename"></input>
			<br />
			<textarea rows="5" class="entry-field" type="text" placeholder="Description..." required="required" ng-model="recipedescription"></textarea>
			<textarea rows="5" class="entry-field" type="text" placeholder="Instructions..." required="required" ng-model="recipeinstructions"></textarea>
			<br />
			<input class="entry-field" type="text" placeholder="Calories" required="required" ng-model="calories"></input>
			<input class="entry-field" type="text" placeholder="Servings" required="required" ng-model="servings"></input>
			<br />
			<input class="entry-field" type="text" placeholder="Prep Time" required="required" ng-model="preptime"></input>
			<input class="entry-field" type="text" placeholder="Cook Time" required="required" ng-model="cooktime"></input>
			<br /></form>
			<a  ><button class="submit-button btn btn-success" ng-click="SendData()" type="submit">Add Recipe!</button></a>
			totaltime: {{preptime + cooktime}}
	</div></center>
</body>
</html>
