  <body ng-app="recipePage" style="height:100%;">

      <!-- Content -->
      <div class="container white" style="border-radius: 10px; height: 100%; padding: 10px;">

        <div class="row">
          <div class="col-lg-12 white-text" style="transform: translateY(-53px);">

            <img src="images/food/{{ recipe.recipename }}.jpg" class="img-thumbnail" style="overflow-y:hidden; height: 100%; width: 100%; max-height: 150px; max-width: 150px; margin: 10px; box-shadow: -2px 2px 2px #888; float: left;"/>

            <h2>
              {{ recipe.recipename }}
            </h2>

            <p style="color: #111;">
              {{ recipe.recipedescription }}
            </p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-4" style="background-color: #fff7dd; border-style: solid; border-color: #fde79c; border-width: 1px; padding: 20px;">
            <h4>
              Quick Facts
            </h4>
            <p>
              Servings: {{ recipe.servings }}<br />
              Calories: {{ recipe.calories }}<br />
              Time: {{ recipe.preptime + recipe.cooktime}} mins<br />
            </p>

          </div>
          <div class="col-lg-8">

            <p style="color: #111;">
              Instructions: <br/>
                {{ recipe.recipeinstructions }}
            </p>
          </div>

          <div id="ingredients-wrapper" style="width: 80%; float: left;">
            {{ recipe.ingredients }}
          </div>
        </div>

      </div>
    </body>
