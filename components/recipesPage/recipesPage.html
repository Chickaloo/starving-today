<div id="content-wrapper" style="background-image:url(images/bgd.jpg); background-size: 100% 100%;">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row" >
            <div class="col-md-4" ng-repeat="(key, value) in recipes | limitTo:Math.ceil(recipes.length/3)">
              <div class="card mb-4 box-shadow">
                <img class="card-img-top" img src="images/food/{{ value.recipename }}.jpg" alt="{{ value.recipename }} Image">
                <div class="card-body">
                  <p class="card-title">{{ value.recipename }}</p>
                  <p class="card-text">{{ value.recipedescription }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <small class="text-muted">Total Time: 9 mins</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
